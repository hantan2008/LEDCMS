<%@ page language="C#" autoeventwireup="true" codebehind="middel.aspx.cs" inherits="Web.admin.middel" %>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link href="styles/css.css" rel="stylesheet" type="text/css" />

    <script>
        function switchSysBar() {
            var locate = location.href.replace('middel.html', '');
            var ssrc = document.all("img1").src.replace(locate, '');
            if (ssrc == "images/main_55.gif") {
                document.all("img1").src = "images/main_55_1.gif";
                document.all("frmTitle").style.display = "none"
            }
            else {
                document.all("img1").src = "images/main_55.gif";
                document.all("frmTitle").style.display = ""
            }
        }
    </script>

</head>
<body>
    <form id="form1" runat="server">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
        <tr>
            <td width="171" id="frmTitle" nowrap name="fmTitle" align="center" valign="top">
                <table width="171" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
                    <tr>
                        <td bgcolor="#1873aa" style="width: 6px;">
                            &nbsp;
                        </td>
                        <td width="165">
                            <iframe id="leftframe" name="leftframe" height="100%" width="165" src="left.aspx"
                                border="0" frameborder="0">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="6" style="width: 6px;" valign="middle" bgcolor="1873aa" onclick="switchSysBar()">
                <span class="navPoint" id="switchPoint" title="关闭/打开左栏">
                    <img src="images/main_55.gif" name="img1" width="6" height="40" id="img1"></span>
            </td>
            <td width="100%" align="center" valign="top">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="12" height="30">
                            <img src="images/tab_05.gif" width="12" height="30" />
                        </td>
                        <td style="background: url('images/tab_05.gif')">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="46%" valign="middle">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="5%">
                                                    <div align="center">
                                                        <img src="images/tb.gif" width="16" height="16" /></div>
                                                </td>
                                                <td width="95%" align="left">
                                                    <span class="STYLE3">你当前的位置</span>：
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="54%">
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="16">
                            <img src="images/tab_07.gif" width="16" height="30" />
                        </td>
                    </tr>
                </table>
                <iframe id="rightframe" name="rightframe" height="100%" width="100%" border="0" frameborder="0"
                    src="sys/systemindex.aspx" scrolling="yes">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
